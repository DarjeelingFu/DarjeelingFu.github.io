{% for post in site.posts %}
<article class="article commonBlockPanel">
	<div class="articleCoverViewPort">
		<div class="articleCoverImg">
			{% if post.outerCover %}
			<img src="{{ post.outerCover }}" class="articleCover"/>
			{% endif %}
		</div>
	</div>
	<div class="articleInfoBox">
		<div class="articleInfo">
			<p class="articleTitle"><a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a></p>
			<p class="articleTitle articleTitlePlaceHolder"></p>
			<p class="articleDescription">
				{{ post.summary }}
			</p>
			<div class="articleSubInfo">
				<div class="articleDate">{{ post.date | date: "%Y-%m-%d" }}</div>
				<div class="articleTags">
					{% for tag in post.tags %}
					<span>{{ tag }}</span>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</article>				
{% endfor %}
